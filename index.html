<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Crypto Clicker Idle</h1>
    <a href="#" id="cryptoLink">
      <img src="crypto.png" alt="Crypto" id="cryptoImage" />
    </a>
    <p>
      <span id="clicks">0</span> Crypto
    </p>
    <p>
      Bitcoin (BTC): <span id="bitcoinBalance">0</span> BTC
    </p>
    <p>
      Ethereum (ETH): <span id="ethereumBalance">0</span> ETH
    </p>
    <p>
      Auto-Miners: <span id="autoMiners">0</span>
    </p>
    <button id="buyAutoMiner">Buy Auto-Miner (10 Crypto)</button>
    <div id="cryptoNews">
      <h2>Cryptocurrency News</h2>
      <ul id="newsList"></ul>
    </div>
    <p id="bitcoinPrice">Bitcoin Price: 100 Crypto</p>
    <p id="ethereumPrice">Ethereum Price: 50 Crypto</p>

    <script src="script.js"></script>
  </body>
</html>
